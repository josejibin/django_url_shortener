<!DOCTYPE html>
<html lang="en">
  <head>
     <title>URL Shortener</title>
  </head>
  <body>
    <div class="container">
        <h1>URLShortener</h1>
        <form action="/" method="post" >
            
            {% csrf_token %}
            
            {{ form.as_ul }}
            <input type="submit" value="create"><br><br>
            {% for url in urlset %}

           {{ url.shortened_url }} :  {{ url.original_url }}  <br>

            {% endfor %}
        </form>
    </div>
  </body>
</html>
